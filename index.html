<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <div class="parent">
        <h3>Calculator</h3>
        <div class="input">
            <input type="text" value="">
        </div>
        <div class="row">
            <button onclick="clicking(this)" value="%">%</button>
            <button onclick="clicking(this)" value="/">/</button>
            <button class="clear" value="C">C</button>
            <button class="backspace">‚Üê</button>
        </div>
        <div class="row">
            <button onclick="clicking(this)" value="7">7</button>
            <button onclick="clicking(this)" value="8">8</button>
            <button onclick="clicking(this)" value="9">9</button>
            <button onclick="clicking(this)" value="*">*</button>
        </div>
        <div class="row">
            <button onclick="clicking(this)" value="4">4</button>
            <button onclick="clicking(this)" value="5">5</button>
            <button onclick="clicking(this)" value="6">6</button>
            <button onclick="clicking(this)" value="-">-</button>
        </div> 
        <div class="row">
            <button onclick="clicking(this)" value="1">1</button>
            <button onclick="clicking(this)" value="2">2</button>
            <button onclick="clicking(this)" value="3">3</button>
            <button onclick="clicking(this)" value="+">+</button>
        </div>
        <div class="row">
            <button onclick="clicking(this)" value="0">0</button>
            <button onclick="clicking(this)" value="00">00</button>
            <button onclick="clicking(this)" value=".">.</button>
            <button class="equal">=</button>
        </div>
      </div>
    </div
</body>
<script src="script.js"></script>
</html>
